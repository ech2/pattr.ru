---
layout: blogroll
---
<h1>{{ page.title }}</h1>
<article class="post">
  <section>
    {{ content }}
  </section>

  <footer>
    {% if page.attach %}
      <a class="attach" href="/f/post/{{ page.attach }}">{{ page.attach }}</a>
    {% endif %}
    <span>{{ page.date | date_to_string }}&nbsp;&nbsp;{{ page.author }}</span>
  </footer>

    <br />
    <br />

</article>
