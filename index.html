---
layout: blogroll
title:  "Блог"
---
<article class="post">

  <section>
    <ul class="no-bullets">
      {% for post in site.categories.blog %}
        {% if post.hidden %}
        {% else %}
          <li>{{ post.date | date_to_string }}&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </section>

</article>
